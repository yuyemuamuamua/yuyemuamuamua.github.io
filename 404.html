<script type="text/javascript">

    var arrPosts = [{"link":"http://xxx.xxx/posts/helloworld/","plain":"你好世界！\n","pubDate":"2023-01-06","title":"Helloworld"},{"link":"http://xxx.xxx/posts/talk-with-self-2022/","plain":"2021快过去了，这不知是个好消息还是坏消息。2021依旧在疫情的笼罩下，偶尔的爆发也给我们带来了一些不便，但是，总是比以前好一些了。毕业一年多了，我依旧感觉有些迷茫和不坚定，这也许是生活给我带来的一些烦恼。\n由于疫情的原因，许多事情并不像自己想的那样进行着。有很多的未知突如其来，但是也只能默默接受着。2021感觉很累，很平淡，没有波澜，偶尔的心血来潮，不久后又潮水退去，感觉没有做什么事情。无论是工作，生活，学习，仿佛没有多大进步，其实就是原地踏步。很少有时间静下心来写点什么，因为还有很多事情去做。身体也变得胖了，这让我感觉更累了。似乎缺少一个出口吧。\n先说工作吧。工作的内容其实很单调，也没有多大的提升。我只能自己去学习，可能那样才不会迷失自己。工作占据了生活的大部分时间，但是我似乎并没有得到什么快乐。我被束缚住了。或许我实在坚持不住了我可能会去旅游，带上女朋友一起。没有办法，如果工作上变得麻木，我可能就再也不能成长了。得时刻清醒着，这点很重要。\n由于平时周末时间比较多，偶尔会去学习。或者在忙碌了一天躺在床上学点什么。但是学什么确实一个问题。我得不到答案。很多新东西要学，铺天盖地，琳琅满目。我有点迷失，拿不定主意。在一些群里，我偶尔听到他们在谈论什么，我就去了解一下。这确实让我见到了一些新鲜事物，但是没用。于是我转身学习一些以前忽略的基础。这些知识不能立竿见影，但是能让自己变得稳固。沉淀自己仿佛是我找到的一个出口，这能让我变得平静。没有老师，没有系统，学习起来很吃力，但是得继续。社会的内卷化已经蔓延到各个地方。我不喜欢这样的氛围。学习得纯粹点，我比较喜欢。\n四月份租了一个新的房间。房间空间比原来大多了。新的环境也有新的心情吧。不和别人合租就没有很多琐事了。但是还是抵挡不住变胖。这都是经常和女朋友去吃好吃的原因。当然也和自己不是爱运动有关系。生活的缩影在一个小小的地方铺展开来。其实挺好的。开心就好了嘛，不要愁眉苦脸的。这是我的信条。生活即使平淡，也要乐观。虽然大多数时候是装的。\n关于社交，2021我几乎没有社交。这一年了我没有和任何的以前的朋友出去见面过。之前和一个好友的约定，被一而再的推辞。离开了学校，我就很少跟以前的朋友联系了。偶尔听他们在群里对话，也只是看看而已。这可能和我的性格有关系。我其实算是比较内向，和人打交道也不是我的强项。另一方面是，可能我和他们所处的行业或者环境不一样吧。我比较喜欢自己单独相处，即使是真正的知心朋友，我也不会轻易打扰到他们。还有一个我觉得比较重要的一点是因为交际带来的比较。我不喜欢比较。回家后亲戚的比较，朋友之间的的比较。都让我觉得不自在。感到不舒服为什么要去呢。做好自己，做好真实的自己就好了。自然点比较好。\n2021过得真快。随着年龄的增加，我感觉自己的心灵也慢慢变老了。很多时候对一些活动不感兴趣了。不喜欢玩游戏了，也不喜欢买东西了，不喜欢去玩儿了，也不喜欢电子产品了等等。就是很自然地不喜欢新鲜的事物了。太压抑了。整个社会都是如此。或许是因为疫情，或许是因为我的朋友很少，或是其他原因。不是压抑，是非常压抑。最近行业的一些消息让开发者，让中小企业压抑，面对年龄，对职业生涯感到压抑，金钱的压抑，落差压抑等等。找到出口才行。2021马上就是过去式了，前面有希望么，不知道。但是不能放弃希望，坚持下去。总会好的。\n","pubDate":"2021-12-31","title":"和自己对话2022"}];
